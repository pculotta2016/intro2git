<!DOCTYPE html>
<html>
<head>
	<title>Pop Quiz</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="theme.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="fonts" type="fonts" href="fr-title.ttf">	
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="title" style="font-family: 'fr-title', sans-serif; font-size: 50px; padding-left: 350px;">Futurama Quiz!</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-4">
				<div id="userInfo">
					<h2>Hello, <span id="userName">Peter</span></h2>
					<p>You have answered <span id="userScore">USER SCORE</span> correctly</p>
				</div>
			</div>

			<div class="col-xs-12 col-md-8">
				<div id="questionBlock">
					<h2>Question</h2>
					
					<div id="questionArea">
						<p id="questionDisplay"> ADD QUESTION HERE</p>
						<div id="possibleAnswersDisplay" class="clearfix">
							 ADD ANSWERS HERE
						</div>
			        </div>

					<a href="#" id="finalAnswer" class="btn btn-block">Final Answer</a>

			        <div id="messageArea"></div>
		        </div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
